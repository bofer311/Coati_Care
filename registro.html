<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url("img/logo consultorio.jpg");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-6">
        <div class="form-container">
          <h2 class="text-center">Solicite su Turno</h2>
          <form id="turnoForm">
            <div class="form-group">
              <label for="nombres">Nombres:</label>
              <input
                type="text"
                class="form-control"
                id="nombres"
                name="nombres"
                placeholder="Escribe tu nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input
                type="text"
                class="form-control"
                id="telefono"
                name="telefono"
                placeholder="Dejanos tu número"
                required
              />
              <small id="telefonoHelp" class="form-text text-muted"
                >El número de teléfono debe tener el formato (11)
                1234-5678.</small
              >
            </div>
            <div class="form-group">
              <label for="correo">Correo Electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                placeholder="Correo Electrónico"
                required
              />
            </div>
            <div class="pagina">
              <div class="titulo">Turno disponible</div>
              <br />
              <div class="campo">
                <div class="label">Día de atención:</div>
                <br />
                <div>
                  <label>
                    <input
                      type="radio"
                      class="diaAtencion"
                      name="diaAtencion"
                      value="Lunes"
                      required
                    />
                    Lunes
                  </label>
                  <label>
                    <input
                      type="radio"
                      class="diaAtencion"
                      name="diaAtencion"
                      value="Jueves"
                      required
                    />
                    Jueves
                  </label>
                </div>
              </div>
              <br />
              <div class="campo">
                <div class="label">Horarios:</div>
                <br />
                <select id="horario" name="horario" required>
                  <option value="16:00">16:00</option>
                  <option value="16:30">16:30</option>
                  <option value="17:00">17:00</option>
                  <option value="17:30">17:30</option>
                  <option value="18:00">18:00</option>
                  <option value="18:30">18:30</option>
                  <option value="19:00">19:00</option>
                  <option value="19:30">19:30</option>
                </select>
                <br />
              </div>
              <br />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("turnoForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const nombres = document.getElementById("nombres").value;
          const telefono = document.getElementById("telefono").value;
          const email = document.getElementById("correo").value;
          const diaAtencion = document.querySelector(
            'input[name="diaAtencion"]:checked'
          ).value;
          const horario = document.getElementById("horario").value;

          const turno = {
            nombre: nombres,
            telefono: telefono,
            email: email,
            dia: diaAtencion,
            hora: horario,
          };

          try {
            const response = await fetch("http://localhost:5000/api/turnos", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(turno),
            });

            if (response.ok) {
              alert("Turno registrado exitosamente");
              window.location.href = "https://drairrazabal.com.ar"; //Se redirige nuevamente a la pagina principal
            } else {
              alert("Error al registrar el turno");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Error al registrar el turno");
          }
        });

      // Validación del número de teléfono
      var telefonoInput = document.getElementById("telefono");
      telefonoInput.addEventListener("input", function () {
        var telefono = telefonoInput.value;
        telefono = telefono.replace(/\D/g, ""); // Eliminar caracteres que no sean dígitos
        telefono = telefono.replace(/^(\d{2})(\d{4})(\d{4})$/, "($1) $2-$3"); // Formatear el número de teléfono
        telefonoInput.value = telefono;
      });
    </script>
  </body>
</html>
